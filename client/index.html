<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Druids Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Druids Card Game</h1>
        <div class="player-hand">
            <h2>Your Hand</h2>
            <div id="playerHand"></div>
        </div>
        <div class="trump-card">
            <h2>Trump Card</h2>
            <div id="trumpCard"></div>
        </div>
        <div class="play-area">
            <h2>Play Area</h2>
            <div id="playArea"></div>
        </div>
        <button id="startGame">Start New Game</button>
    </div>
</body>
</html>
