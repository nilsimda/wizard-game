<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Wizard</h1>
        <div id="connection-status">Connecting...</div>
        <div id="player-id"></div>
        <button id="ready-button" style="display: none;">Ready</button>
        <div id="score"><h4>Your Score</h4></div>
        <div id="trump-card"><h4>Trump Card</h4></div>
        <div id="bid"><h4>Your Bid</h4></div>
        <div id="tricks"><h4>Your Tricks</h4></div>
        <div id="hand"><h4>Your Hand</h4></div>
        <div id="played-cards"><h4>Play Area</h4></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
